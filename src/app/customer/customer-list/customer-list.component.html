<div class="container">
  <div>
    <button style="float: right" class="btn btn-primary" (click)="showFormCreate()">Add New</button>
  </div>
  <table class="table table-hover table-bordered">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
    </tr>
    <tr *ngFor="let customer of customers; index as i">
      <td>{{i + 1}}</td>
      <td>{{customer.id}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.phone}}</td>
    </tr>
  </table>
</div>
<app-customer-create (eventEmitter)="addNewCustomer($event)" *ngIf="isCreate"></app-customer-create>
