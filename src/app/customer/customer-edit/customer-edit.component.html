<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Customer Management</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/customers">Home</a></li>
          <li class="breadcrumb-item active">Customers Edit</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- TABLE-->
        <div class="card">
          <div class="card-header border-transparent">
            <h3 class="card-title">Customers edit</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <div class="card text-dark mb-3">
                <form #formEditCustomer="ngForm" class="dark-mode" (ngSubmit)="submitEdit(formEditCustomer)">
                  <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname:</label>
                    <input type="text" id="firstname" class="form-control" [(ngModel)]="customer.firstName" name="firstName"placeholder="Firstname:">
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname:</label>
                    <input type="text" id="lastname" class="form-control" [(ngModel)]="customer.lastName" name="lastName" placeholder="Lastname:">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" [(ngModel)]="customer.address" name="address" placeholder="Address:">
                  </div><div class="mb-3">
                  <label for="phone" class="form-label">Phone:</label>
                  <input type="text" id="phone" class="form-control" [(ngModel)]="customer.phone" name="phone" placeholder="Phone:">
                </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
