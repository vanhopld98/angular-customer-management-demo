<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Customer Management</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/customers">Home</a></li>
          <li class="breadcrumb-item active">Customers Create</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- TABLE-->
        <div class="card">
          <div class="card-header border-transparent">
            <h3 class="card-title">Customers Create</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <div class="card mb-3 card-body">
                <form #formCreateCustomer="ngForm" (ngSubmit)="formCreateCustomer.valid && submit(formCreateCustomer)">
                  <div class="mb-3 position-relative">
                    <label for="avatar">Avatar:</label>
                    <input type="file" class="form-control" id="avatar" ngModel (change)="handleFileInput($event)" name="avatar">
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="firstName" class="form-label">Firstname:</label>
                    <input type="text"
                           id="firstName"
                           [ngClass]="[(firstName.valid && (firstName.touched || firstName.dirty)) ? 'form-control is-valid' :((firstName.dirty || firstName.touched || formCreateCustomer.submitted)? 'form-control is-invalid':'form-control')]"
                           required #firstName="ngModel"
                           name="firstName" ngModel
                           placeholder="Aa">
                    <ng-container
                      *ngIf="firstName.invalid && (firstName.dirty || firstName.touched || formCreateCustomer.submitted)">
                      <p *ngIf="firstName.errors?.required" class="invalid-tooltip">
                        Trường này không được để trống
                      </p>
                    </ng-container>
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="lastname" class="form-label">Lastname:</label>
                    <input type="text"
                           id="lastname"
                           [ngClass]="[(lastName.valid && (lastName.touched || lastName.dirty)) ? 'form-control is-valid' :((lastName.touched || lastName.dirty || formCreateCustomer.submitted)?'form-control is-invalid':'form-control')]"
                           required
                           #lastName="ngModel" ngModel
                           name="lastName"
                           class="form-control"
                           placeholder="Aa">
                    <ng-container
                      *ngIf="lastName.invalid && (lastName.dirty || lastName.touched || formCreateCustomer.submitted)">
                      <p *ngIf="lastName.errors?.required" class="invalid-tooltip">
                        Trường này không được để trống
                      </p>
                    </ng-container>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" ngModel name="address" placeholder="Aa">
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text"
                           id="phone"
                           [ngClass]="[(phone.valid && (phone.touched || phone.dirty)) ? 'form-control is-valid' :((phone.touched || phone.dirty || formCreateCustomer.submitted)?'form-control is-invalid':'form-control')]"
                           class="form-control" required #phone="ngModel" ngModel
                           pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
                           name="phone" placeholder="0-9">
                    <ng-container
                      *ngIf="phone.invalid && (phone.dirty || phone.touched || formCreateCustomer.submitted)">
                      <div class="invalid-tooltip" *ngIf="phone?.errors.pattern">Nhập sai định dạng số điện thoại</div>
                      <div class="invalid-tooltip" *ngIf="phone?.errors.required">Trường này không được để trống</div>
                    </ng-container>
                  </div>
                  <button type="submit" class="btn btn-success" style="margin: 5px">Create</button>
                  <button type="button" class="btn btn-outline-danger" style="margin: 5px" routerLink="/customers">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
